<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Oswald:wght@500&display=swap'>
  </head>
  <body>
    <article class="nav-bar">
      <div class="logo-container">
        <img src="images/a-step-in-the-right-direction.png" alt="a step in the right direction logo">
        <h1>FitLit</h1>
      </div>
      <div class="welcome-user">
        <h2 class="welcome-heading">Welcome</h2>
      </div>
    </article>
    <main>
      <div class="user-data-container">
        <div class="personal-info-container">
          <section class="user-info-title">Account Details:</section>
          <section class="user-info"></section>
          <section class="user-info-quote">You've got this!</section>
        </div>
        <div class="movement-info-container">
          <section class="movement-info-title">Movement Data:</section>
          <div class="gate-info-container"> 
            <section class="gate-info"></section>
          </div>
          <div class="all-users-step-goal-container"> 
            <section class="all-users-step-goal"></section>
          </div>
          <section class="movement-info-quote">Have you met your step goal today?</section>
        </div>
        <div class="friends-container">
          <section class="friend-list-title">Friends:</section>
          <section class="friend-list"></section>
          <section class="friends-list-quote">Friends who sweat together, stay together!</section>
        </div>
      </div>
      <div class="cards">
        <div class="hydration-container">
          <div class = "h3-container">
            <h3>Hydration</h3>
          </div>
          <div class="health-stats-hydration-sentences">
            <section class="daily-hydration-stats"></section>
          </div>
          <div class="grid-calendar">
            <section class="calendar-top">WEEKLY HYDRATION STATS:</section>
            <section class="weekly-hydration-stats"></section>
          </div>
        </div>
        <div class="sleep-container">
          <div class = "h3-container">
            <h3>Sleep</h3>
          </div>
          <div class="health-stats-sleep-stats-sentences">
            <div class="today-container">
              <section class="today-sleep-stats"></section>
            </div>
          </div>
          <div class="grid-calendar">
            <section class="calendar-top">WEEKLY SLEEP STATS:</section>
            <section class="weekly-sleep-stats"></section>
          </div>
          <div class="all-time-sleep-stats-container">
          </div>
        </div>
        <div class="activity-container">
          <div class = "h3-container">
            <h3>Activity</h3>
          </div>
          <form id='activity-form' class="activity-form">
            <div class="daily-steps-self-input">
              <label label="daily-steps-input" for="daily-steps-input">Steps</label>
              <input id="daily-steps-input" label="daily-steps-input" type="number" name="daily-steps-input" value="0" min="0" max = "100000">
            </div>
            <div class="daily-active-mins-self-input">
              <label label="daily-mins-input" for="daily-active-mins-input">Minutes</label>
              <input id="daily-active-mins-input" label="daily-mins-input" type="number" name="daily-active-mins-input" value="0" min="0" max="300">
            </div>
            <div class="daily-stairs-flights-self-input"> 
              <label label="daily-flights-input" for="daily-stairs-flights-input">Flights</label>
              <input id="daily-stairs-flights-input" label="daily-flights-input" type="number" name="daily-stairs-flights-input" value="0" min="0" max="500">
            </div>
            <div class="submit-button-container">
              <input id='activity-details-submit' class="submit-button" type="submit" value="Submit">
            </div>
          </form>
          <div class="today-container">
            <section>Today...</section>
          </div>
          <div class="health-stats-activity-sentences">
            <div class="daily-steps-container">
              <section class= "daily-steps"></section>
            </div>
            <div class="daily-active-min-container">
              <section class= "daily-active-minutes"></section>
            </div>
            <div class="daily-miles-container"> 
              <section class= "todays-miles-walked"></section>
            </div>
          </div>
          <div class="grid-calendar">
            <section class="calendar-top">WEEKLY ACTIVITY STATS:</section>
            <section class="weekly-step-count-goal"></section>
          </div>
          <div class="activity-notes-display">
            <div class="form-container">
              <form name="enter-activity-notes" class="activity-notes-form">
                <div class="activity-type-container"> 
                  <div class="activity-type-label-container">
                    <label label="activity-type-input" for="activity-notes-type-id">Activity Type:</label>
                  </div>
                  <div class="activity-type-input-container">
                    <input type="text" label="activity-type-input" id="activity-notes-type-id" name="activity-notes-input" placeholder="Activity">
                  </div>
                </div>
                <div class="notes-container"> 
                  <div class="activity-notes-label-container">
                    <label label="activity-notes-input" for="activity-notes-desc-id">Activity Notes:</label>
                  </div>
                  <div class="activity-notes-input-container">
                    <textarea label="activity-notes-input" class="activity-description" id="activity-notes-desc-id" name="activity-description" 
          placeholder="Enter Activity Notes" rows="2" cols="25"></textarea>
                  </div>
                </div>
                <input id="activity-notes-submit" class="note-submit-button" type="submit" value="Submit">
              </form>
            </div>
            <div class="display-notes-container"> 
          </div>
        </div>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
