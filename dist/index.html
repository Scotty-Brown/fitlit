<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Oswald:wght@500&display=swap'>
  </head>
  <body>
    <article class="nav-bar">
      <h1>FitLit</h1>
      <div class="welcome-user">
        <h2 class="welcome-heading">Welcome</h2>
      </div>
      <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
    </article>
    <main>
      <div class="welcome">
          <div class="personal-info">
            <div class="user-info"></div>
            <div class="motivation"></div>
          </div>
          <div class="graphics">
            <section class = "friend-list"></section>
          </div>
        </div>
      <div class="cards">
        <div class="hydration">
          <h3>Hydration</h3>
          <section class="daily-hydration-stats"></section>
          <div class="grid-calendar">
            <div class="calendar-top">Snapshot of your last few days:</div>
            <section class="weekly-hydration-stats"></section>
          </div>
        </div>
        <div class="sleep">
          <h3>Sleep</h3>
          <section class="sleep-stats"></section>
          <section class="avg-sleep-qual"></section>
        </div>
        <div class="activity">
          <h3>Activity</h3>
          <section class= "daily-steps"></section>
          <section class= "all-users-step-goal"></section>
          <section class= "weekly-step-count-goal"></section>
          <section class= "todays-miles-walked"></section>
        </div>
      </div>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
