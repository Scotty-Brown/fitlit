<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Oswald:wght@500&display=swap'>
  </head>
  <body>
    <article class="nav-bar">
      <h1>FitLit</h1>
      <img src="images/a-step-in-the-right-direction.jpg" alt="a step in the right direction logo">
      <div class="welcome-user">
        <h2 class="welcome-heading">Welcome</h2>
      </div>
    </article>
    <main>
      <div class="user-data-container">
        <div class="personal-info-container">
          <section class="user-info-title">Account Details:</section>
          <section class="user-info"></section>
          <section class="user-info-quote">You've got this!</section>
        </div>
        <div class="movement-info-container">
          <section class="movement-info-title">Movement Data:</section>
          <div class="gate-info-container"> 
            <section class="gate-info"></section>
          </div>
          <div class="all-users-step-goal-container"> 
            <section class="all-users-step-goal"></section>
          </div>
          <section class="movement-info-quote">Have you met your step goal today?</section>
        </div>
        <div class="friends-container">
          <section class="friend-list-title">Friends:</section>
          <section class="friend-list"></section>
          <section class="friends-list-quote">Friends who sweat together, stay together!</section>
        </div>
      </div>
      <div class="cards">
        <div class="hydration-container">
          <div class = "h3-container">
            <h3>Hydration</h3>
          </div>
          <div class="health-stats-hydration-sentences">
            <section class="daily-hydration-stats"></section>
          </div>
          <div class="grid-calendar">
            <section class="calendar-top">WEEKLY HYDRATION STATS:</section>
            <section class="weekly-hydration-stats"></section>
          </div>
        </div>
        <div class="sleep-container">
          <div class = "h3-container">
            <h3>Sleep</h3>
          </div>
          <div class="health-stats-sleep-stats-sentences">
            <div class="today-container">
              <section class="today-sleep-stats"></section>
            </div>
          </div>
          <div class="grid-calendar">
            <section class="calendar-top">WEEKLY SLEEP STATS:</section>
            <section class="weekly-sleep-stats"></section>
          </div>
          <div class="all-time-sleep-container">
            <section class="all-time-sleep-stats"></section>
          </div>
        </div>
        <div class="activity-container">
          <div class = "h3-container">
            <h3>Activity</h3>
          </div>
          <div class="today-container">
            <section>Today...</section>
          </div>
          <div class="health-stats-activity-sentences">
            <div class="daily-steps-container">
              <section class= "daily-steps"></section>
            </div>
            <div class="daily-active-min-container">
              <section class= "daily-active-minutes"></section>
            </div>
            <div class="daily-miles-container"> 
              <section class= "todays-miles-walked"></section>
            </div>
          </div>
          <div class="grid-calendar">
            <section class="calendar-top">WEEKLY ACTIVITY STATS:</section>
            <section class="weekly-step-count-goal"></section>
          </div>
        </div>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
